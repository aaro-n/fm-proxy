name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/fm-proxy:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/fm-proxy:${{ github.run_id }} # 使用 GitHub 运行 ID 作为版本号
          ${{ secrets.DOCKERHUB_USERNAME }}/fm-proxy:$(date +'%Y%m%d') # 使用日期作为标签
        platforms: linux/amd64,linux/arm64 # 生成 amd64 和 arm64 镜像

